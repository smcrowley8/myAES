---
default_stages: [commit]

default_language_version:
  python: python3

exclude: "tests/.*$"

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
      - id: check-ast
      - id: check-builtin-literals
      - id: check-byte-order-marker
      - id: check-executables-have-shebangs
        stages: [commit]
      - id: check-merge-conflict
      - id: debug-statements
      - id: detect-aws-credentials
        args: [ --allow-missing-credentials]
      - id: detect-private-key
      - id: end-of-file-fixer
        exclude: |
          (?x)^(
            .circleci/config.yml
          )$
        stages: [commit]
      - id: forbid-new-submodules
#      - id: no-commit-to-branch
      - id: trailing-whitespace
        args: [--markdown=linebreak-ext=md]
        stages: [commit]

  - repo: local
    hooks:
      - id: codespell
        name: Spell-check Python files (codespell)
        entry: codespell
        language: python
        types: [file, python]
        additional_dependencies: [codespell==2.0.0]

      - id: isort
        name: Sort Python imports (isort)
        entry: isort
        language: python
        types: [file, python]
        additional_dependencies: [isort==5.9.3]

      - id: black
        name: Format Python (black)
        entry: black
        language: python
        types: [file, python]
        additional_dependencies: [black==21.9b0]

      - id: mypy
        name: Type Check Python (mypy)
        entry: mypy
        language: python
        types: [file, python]
        additional_dependencies: [mypy==0.910]

      - id: flake8
        name: Lint Python (flake8)
        entry: flake8
        language: python
        types: [file, python]
        additional_dependencies:
          - flake8==3.9.2
          - "flake8-import-order>=0.18,<0.19"
          - flake8-print>=3.1.4,<4

      - id: circleci-config
        name: Pack CircleCI config
        entry: .githooks/pre-commit-scripts/circleci.sh
        language: script
        files: '^\.circleci/'
